<div class="card budget-card" *ngFor="let result of budgetResultsPerMonth">
    <div class="budget-card-header">
      <div class="budget-card-header-title">{{ result.month }}</div>
    </div>
    <div class="card-body">
      <app-resume [incoming] = result.totalIncomingBudget
                  [fixedOutgoing] = result.totalFixedOutgoingBudget
                  [outgoing] = result.totalOutgoingBudget
                  [savings] = result.totalSavings ></app-resume>
    </div>
</div>

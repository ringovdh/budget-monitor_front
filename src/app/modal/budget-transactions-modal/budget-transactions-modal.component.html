<div class="budget-modal-header">
  <div class="modal-header-left">
    <h3>Transacties </h3>
  </div>
</div>
<div class="budget-modal-body">
  <div class="card budget-overview-card" *ngFor="let tx of overview.transactions">
    <div class="card-body">
      <div class="row no-gutters align-items-center">
        <div id="edit_menu">
          <div class="edit_menu">
            <i class="fa fa-wrench"></i>
            <div class="edit_menu_links">
              <a (click)="editTransaction(tx)"><i class="fa fa-pencil"></i></a>
              <a (click)="deleteTransaction(tx.tx_id)"><i class="fa fa-trash"></i></a>
            </div>
          </div>
        </div>
        <div class="col-3 mr-2">
          <div class="budgetOverview-date">{{ tx.date | date: 'dd-MM yyyy' }}</div>
        </div>
        <div class="col-9 mr-2">
          <div class="budgetOverview-number">{{ tx.number }}</div>
          <div class="budgetOverview-label">{{ tx.comment }}</div>
          <div class="budgetOverview-amount"> {{ tx.sign }} {{ tx.amount | number:'1.2-2':'be-BE'}} â‚¬</div>
        </div>
        <div *ngIf="tx.project" class="project-icon">
          <i class="fa {{ tx.project.icon }}"></i>
        </div>
      </div>
    </div>
  </div>

</div>
<div class="budget-modal-footer">
  <button class="btn btn-sm" type="button" (click)="close()">
    <i class="fa fa-times-circle"></i> Sluiten
  </button>
</div>
